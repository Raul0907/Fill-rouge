<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Card</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Css_card_tshirt.css">

</head>
<body>
    <main>
        
        <div class="card">
            <div class="top-part">
              <img src="tshirt.jpg" alt="tshirt Adidas">
              <button> VIEW DETAILS</button>
            </div>
             <div class="bottom-part">
                 <h2>Adidas Originals</h2>
                  <p>Men's running shirt</p>
                  <h3>SIZES</h3>
                   <p>  XS, S, M, L, XL, XXL</p>
                  <h3>COLORS</h3>
                    <div class="cercle" id="bleu"></div>
                    <div class="cercle" id="red"></div>
                    <div class="cercle" id="white"></div>
                    <div class="cercle" id="green"></div>
             </div>
            
        </div>
        
    </main>
</body>
</html>
